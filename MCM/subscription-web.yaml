apiVersion: app.ibm.com/v1alpha1
kind: Subscription
metadata:
  name: jpetstore
  namespace: jpetstore-project
  labels:
    app: jpetstore
    release: jpetstore-devchan
spec:
  channel: jpetstore-definition/jpetstore-devchan
  name: ""
  packageFilter:
    labelSelector:
      matchLabels:
        package: jpetstore
        component: web
  placement:
    placementRef:
      name: jpetstore-placement
      kind: PlacementRule
      group: app.ibm.com
  overrides:
  - clusterName: "/"
    clusterOverrides:
    - path: "metadata.namespace"
      value: jpetstore-mcm

